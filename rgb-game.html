<!DOCTYPE html>
<html>
<head>
	<title>The Great RGB Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="rgb-game.css">
</head>
<body>

<div class="container-fluid" id="header">
	<h1>The Great <span id="rgb-display">RGB(0,0,0)</span> Guessing Game</h1>
	
</div>
<div class="row" id="bar">
	<div class="col-xs-3"></div>
	<div class="col-xs-2"><button id="reset">New Colors</button></div>
	<div class="col-xs-2"><p id="message"></p></div>
	<div class="col-xs-2">
		<button id="easy">Easy</button>
		<button id="hard" class="selected">Hard</button>
	</div>
	<div class="col-xs-3"></div>
</div>


<div class="container" id="boxes">
	<div class="row">
	<div class="square col-xs-4"></div>
	<div class="square col-xs-4"></div>
	<div class="square col-xs-4"></div>
	<div class="square col-xs-4"></div>
	<div class="square col-xs-4"></div>
	<div class="square col-xs-4"></div>
</div>

<script type="text/javascript" src="rgb-game.js"></script>
</body>
</html>
